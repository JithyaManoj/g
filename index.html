 <html>

 <head>
   <title>MY gestures</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-warning heading"> gesture APP
         <br>
         <span>&#128070;</span>
         <span>&#128077;</span>
         <span>&#9996;</span>
       </h3>
       <br><br>

       <p style="font-size: 22px;">Take your selfie to generate gesture
         <br>
         <b style="color: yellow"><span>&#128070;</span></b>
         <br>
         <b style="color: black"><span>&#128077;</span></b>
         <br>
         <b style="color: red"><span>&#9996;</span></b>
         <br>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label> webcam view-</label>
         <div id="camera"></div>
         <br><br>
         <button onclick="takepic();" class="btn btn-warning">capture image</button>
       </div>

       
       <div class="col-md-4 col-sm-12 col-xs-12">
        <label>prediction-1</label>
        <p class="emotion_name" id="emotionname1"></p>
        <p class="emoji" id="emoj1"></p>

        <label>prediction-2</label>
        <p class="emotion_name" id="emotionname2"></p>
        <p class="emoji" id="emoj2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label> snapshot-</label>
        <div id="result"></div>
        <br><br>
        <button onclick="snap();" class="btn btn-success">predict emotion</button>
      </div>
      
     </center>
   </div>
   <script src="main.js">
   </script>

 </body>

 </html>
